<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JabTerm React Demo â€” Two Terminals</title>
  <link rel="stylesheet" href="/xterm.css" />
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
        "react/jsx-runtime": "https://esm.sh/react@19.2.4/jsx-runtime",
        "@xterm/xterm": "https://cdn.jsdelivr.net/npm/@xterm/xterm@6.0.0/+esm",
        "@xterm/addon-fit": "https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.11.0/+esm"
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    .terminals {
      flex: 1;
      display: flex;
      gap: 2px;
      padding: 2px;
      min-height: 0;
    }
    .term-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .term-label {
      font-size: 11px;
      padding: 4px 12px;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      color: #8b949e;
    }
    .term-container {
      flex: 1;
      overflow: hidden;
      background: #1e1e1e;
    }
    .placeholder {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b949e;
      font-size: 12px;
      border: 1px dashed #30363d;
      margin: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import { JabTerm } from "/dist/react/index.js";

    const WS_PORT = __JABTERM_WS_PORT__;
    const e = React.createElement;
    const TERM_PROPS = {
      fontSize: 16,
      fontFamily:
        "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace",
    };

    function TerminalPane({ testId, defaultLabel }) {
      const [title, setTitle] = React.useState("");
      const wsUrl = `ws://127.0.0.1:${WS_PORT}`;

      return e(
        "div",
        { className: "term-pane" },
        e("div", { className: "term-label" }, title || defaultLabel),
        e(
          "div",
          { className: "term-container", "data-testid": testId },
          e(JabTerm, { wsUrl, onTitleChange: setTitle, ...TERM_PROPS }),
        ),
      );
    }

    function App() {
      const [show1, setShow1] = React.useState(true);
      const [wideLeft, setWideLeft] = React.useState(false);
      const term1Ref = React.useRef(null);

      React.useEffect(() => {
        // Used by Playwright tests; does not affect UI.
        window.__jabterm = window.__jabterm || {};
        window.__jabterm.term1 = term1Ref;
      }, []);

      React.useEffect(() => {
        // Expose minimal controls for Playwright smoke tests without rendering UI chrome.
        window.__jabtermDemo = {
          toggleTerm1: () => setShow1((v) => !v),
          toggleLayout: () => setWideLeft((v) => !v),
        };
        return () => {
          delete window.__jabtermDemo;
        };
      }, []);

      return e(
        React.Fragment,
        null,
        e(
          "div",
          { className: "terminals" },
          e(
            "div",
            {
              className: "term-pane",
              style: wideLeft ? { flex: 2 } : undefined,
            },
            e("div", { className: "term-label" }, "Terminal 1"),
            e(
              "div",
              { className: "term-container", "data-testid": "jabterm-1" },
              show1
                ? e(JabTerm, {
                    ref: term1Ref,
                    wsUrl: `ws://127.0.0.1:${WS_PORT}`,
                    ...TERM_PROPS,
                  })
                : e(
                    "div",
                    { className: "placeholder", "data-testid": "unmounted-1" },
                    "Terminal 1 unmounted",
                  ),
            ),
          ),
          e(
            "div",
            { className: "term-pane" },
            e("div", { className: "term-label" }, "Terminal 2"),
            e(
              "div",
              { className: "term-container", "data-testid": "jabterm-2" },
              e(JabTerm, { wsUrl: `ws://127.0.0.1:${WS_PORT}`, ...TERM_PROPS }),
            ),
          ),
        ),
      );
    }

    createRoot(document.getElementById("app")).render(e(App));
  </script>
</body>
</html>
