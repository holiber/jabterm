<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JabTerm Demo — Two Terminals</title>
  <link rel="stylesheet" href="/xterm.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 24px;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #21262d;
    }
    header span { color: #58a6ff; }
    .terminals {
      flex: 1;
      display: flex;
      gap: 2px;
      padding: 2px;
      min-height: 0;
    }
    .term-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .term-label {
      font-size: 11px;
      padding: 4px 12px;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      color: #8b949e;
    }
    .term-container {
      flex: 1;
      overflow: hidden;
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <header><span>JabTerm</span> — Two Independent Terminals</header>
  <div class="terminals">
    <div class="term-pane">
      <div class="term-label" id="label-1">Terminal 1</div>
      <div class="term-container" id="term-1" data-testid="jabterm-1"></div>
    </div>
    <div class="term-pane">
      <div class="term-label" id="label-2">Terminal 2</div>
      <div class="term-container" id="term-2" data-testid="jabterm-2"></div>
    </div>
  </div>

  <script type="module">
    import { Terminal } from "https://cdn.jsdelivr.net/npm/@xterm/xterm@6.0.0/+esm";
    import { FitAddon } from "https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.11.0/+esm";

    const WS_PORT = __JABTERM_WS_PORT__;

    function createTerminal(containerId, labelId) {
      const container = document.getElementById(containerId);
      const label = document.getElementById(labelId);
      const term = new Terminal({
        cursorBlink: true,
        fontFamily: "ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace",
        fontSize: 13,
        theme: { background: "#1e1e1e" },
      });
      const fitAddon = new FitAddon();
      term.loadAddon(fitAddon);
      term.open(container);
      fitAddon.fit();

      const ws = new WebSocket(`ws://127.0.0.1:${WS_PORT}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        fitAddon.fit();
        ws.send(JSON.stringify({ type: "resize", cols: Math.max(term.cols, 80), rows: Math.max(term.rows, 24) }));
      };

      ws.onmessage = (e) => {
        if (typeof e.data === "string") term.write(e.data);
        else term.write(new Uint8Array(e.data));
      };

      ws.onclose = () => {
        term.write("\r\n\x1b[31mDisconnected\x1b[0m\r\n");
      };

      const encoder = new TextEncoder();
      term.onData((data) => {
        if (ws.readyState === WebSocket.OPEN) ws.send(encoder.encode(data));
      });

      term.onTitleChange((title) => {
        label.textContent = title || containerId.replace("term-", "Terminal ");
      });

      window.addEventListener("resize", () => {
        fitAddon.fit();
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
        }
      });

      container.addEventListener("mousedown", () => term.focus());

      return { term, ws, fitAddon };
    }

    const t1 = createTerminal("term-1", "label-1");
    const t2 = createTerminal("term-2", "label-2");

    window.__jabterm_instances = [t1, t2];
  </script>
</body>
</html>
