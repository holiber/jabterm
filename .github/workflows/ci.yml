name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Install terminal demo dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mc vim-tiny ffmpeg

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm test

      - name: Upload docs artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jabterm-docs-assets
          path: |
            docs/screenshots/*.png
            docs/demo.webm
            docs/demo.gif
          if-no-files-found: ignore

      - name: Commit updated docs assets
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "docs/screenshots/*.png docs/demo.webm docs/demo.gif"
          commit_message: "ci: update terminal docs assets"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: .cache/report/
          retention-days: 7
